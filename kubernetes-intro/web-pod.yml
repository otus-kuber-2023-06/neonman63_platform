apiVersion: v1
kind: Pod
metadata:
  name: web
  labels: 
    app: web
spec:
  initContainers:
    - name: init-web
      image: busybox:latest
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app
  containers:
    - name: web
      image: docker.io/neonman/otus:kubernetes-intro
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}
